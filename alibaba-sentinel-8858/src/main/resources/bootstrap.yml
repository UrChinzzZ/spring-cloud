#nacos 配置
server:
  port: 8401

spring:
  profiles:
    active: dev  #测试坏境
  application:
    name: urchin
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.13:1111   #nacos地址
        group: DEV_GROUP #开发分组
        namespace: 6ab7a358-2885-4adb-bf83-50e1ca9b51c8
    sentinel:
      transport:
#        监控地址
        dashboard: 192.168.1.13:8858
        # 默认端口  8719  如果被占用 自定加一端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'
